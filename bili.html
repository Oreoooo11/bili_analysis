<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>B站热门视频数据分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .chart-container {
            width: 100%;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">B站热门视频数据分析报告</h1>
    
    <h2>分区分布分析</h2>
    <div id="partition-chart" class="chart-container"></div>
    
    <h2>时长与互动关系</h2>
    <div id="duration-chart" class="chart-container"></div>
    
    <h2>头部UP主影响力分析</h2>
    <div id="up-chart" class="chart-container"></div>
    
    <h2>发布时间分析</h2>
    <div id="time-chart" class="chart-container"></div>
    
    <h2>互动指标相关性分析</h2>
    <div id="correlation-chart" class="chart-container"></div>
    
    <h2>热门标签词云</h2>
    <div id="wordcloud-chart" class="chart-container"></div>

    <script>
        // 初始化图表
        const partitionChart = echarts.init(document.getElementById('partition-chart'));
        const durationChart = echarts.init(document.getElementById('duration-chart'));
        const upChart = echarts.init(document.getElementById('up-chart'));
        const timeChart = echarts.init(document.getElementById('time-chart'));
        const correlationChart = echarts.init(document.getElementById('correlation-chart'));
        const wordcloudChart = echarts.init(document.getElementById('wordcloud-chart'));
        
        // 设置图表配置项
        partitionChart.setOption(/* 分区分析配置 */);
        durationChart.setOption(/* 时长互动配置 */);
        upChart.setOption(/* UP主分析配置 */);
        timeChart.setOption(/* 时间分析配置 */);
        correlationChart.setOption(/* 相关性配置 */);
        wordcloudChart.setOption(/* 词云配置 */);
        
        // 响应式调整
        window.addEventListener('resize', function() {
            partitionChart.resize();
            durationChart.resize();
            upChart.resize();
            timeChart.resize();
            correlationChart.resize();
            wordcloudChart.resize();
        });
    </script>
</body>
</html>
